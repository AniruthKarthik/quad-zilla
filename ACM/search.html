<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ffaa00",
                        "background-light": "#f8f7f5",
                        "background-dark": "#231c0f",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss"></style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
    <div class="flex h-screen">
        <!-- Sidebar will be similar to other pages -->
        <main class="flex-1 flex flex-col transition-all duration-300 ml-20" id="main-content">
            <header class="sticky top-0 z-10 flex items-center justify-between px-8 py-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-primary/20 dark:border-primary/30">
                <h1 class="text-2xl font-bold text-background-dark dark:text-background-light">Search</h1>
            </header>
            <div class="flex-1 flex flex-col p-8">
                <div class="flex-1 flex flex-col bg-background-light dark:bg-background-dark/50 rounded-xl shadow-sm overflow-hidden">
                    <div class="flex-1 p-6 space-y-6 overflow-y-auto" id="results-container">
                        <!-- Search results will be displayed here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="search.js"></script>
</body>
</html>
