<script>
document.addEventListener("DOMContentLoaded", () => {
    const textarea = document.querySelector("textarea");
    const sendButton = document.querySelector("button");
    const chatContainer = document.querySelector(".flex-grow.space-y-8"); // container for messages

    // Active tab variable
    let activeTab = "tutor"; // default

    // Tab click handlers
    const tabLinks = document.querySelectorAll("nav[aria-label='Tabs'] a");
    tabLinks.forEach(tab => {
        tab.addEventListener("click", (e) => {
            e.preventDefault();
            activeTab = tab.textContent.toLowerCase().includes("tutor") ? "tutor" :
                        tab.textContent.toLowerCase().includes("problem") ? "practice" :
                        tab.textContent.toLowerCase().includes("search") ? "search" : "chat";
        });
    });

    // Function to append messages
    function appendMessage(sender, text) {
        const wrapper = document.createElement("div");
        wrapper.classList.add("flex", "items-start", "gap-4");

        const avatar = document.createElement("img");
        avatar.classList.add("h-10", "w-10", "rounded-full");
        avatar.src = sender === "user"
            ? "https://cdn-icons-png.flaticon.com/512/3177/3177440.png"
            : "https://lh3.googleusercontent.com/aida-public/AB6AXuDJb3YkPStmyX2tgyVbs26g3Y42lZ_RpnXRCsZmkcxoEHoqXjg9qAjWS6PTxwo64FfBTpjPaPiqkgAkjFZpQI8vHXqDmtn8T1g3QEeRTg79LR18CliZi_gmNnkv4URjnt-X-9sHV0l9TUO5YI9n7LQNMOzm6P7lVb5XlYJJ4WzOs1MoPpTaItcWYdUEN2psitEouKCx2VWAAHy_HFE7YEvTBmusmU7DhuUfKm21S6K_Y6Z_jpaASP3YPbvhWpSFmmHVohTlOZYdmVUV";

        const bubble = document.createElement("div");
        bubble.classList.add("flex", "flex-col", "gap-2", "max-w-lg", "rounded-xl", "p-4");
        if(sender === "user") {
            bubble.classList.add("bg-primary/20", "text-slate-900", "rounded-tr-none");
        } else {
            bubble.classList.add("bg-slate-100", "dark:bg-slate-800", "text-slate-800", "dark:text-slate-200", "rounded-tl-none");
        }

        const name = document.createElement("span");
        name.classList.add("text-sm", "font-medium");
        name.textContent = sender === "user" ? "You" : "AI Assistant";
        name.classList.add(sender === "user" ? "text-slate-900" : "text-slate-600", "dark:text-slate-400");

        const messageText = document.createElement("p");
        messageText.classList.add("text-base");
        messageText.textContent = text;

        bubble.appendChild(name);
        bubble.appendChild(messageText);
        wrapper.appendChild(avatar);
        wrapper.appendChild(bubble);
        chatContainer.appendChild(wrapper);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Send message
    sendButton.addEventListener("click", async () => {
        const message = textarea.value.trim();
        if (!message) return;

        appendMessage("user", message);
        textarea.value = "";

        let endpoint = "/chat"; // default general AI
        if(activeTab === "tutor") endpoint = "/tutor";
        else if(activeTab === "practice") endpoint = "/practice";
        else if(activeTab === "search") endpoint = "/search";

        try {
            const response = await fetch(`http://127.0.0.1:8000${endpoint}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: message })
            });

            if(!response.ok) throw new Error("Network error");

            const data = await response.json();
            let reply = "";

            if(endpoint === "/chat") {
                // JSON with agent_role and task_description
                reply = data.task_description || data.reply || "Sorry, no response.";
            } else {
                reply = data.reply || "Sorry, no response.";
            }

            appendMessage("ai", reply);

        } catch(err) {
            console.error(err);
            appendMessage("ai", "Error connecting to the server.");
        }
    });

    // Send message on Enter key
    textarea.addEventListener("keydown", (e) => {
        if(e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendButton.click();
        }
    });
});
